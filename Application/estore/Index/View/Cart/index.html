							<volist name="data" id="vo" key="k">

										<td>{$vo['id']}</td>
										<td>【{$vo['goods_name']}】</td>

									</tr>
							</volist>				
						</table>

							<span class="checkout"><a href="{:U('Index/Order/addOrder',array('total'=>$total))}" >结算中心</a></span>
							<div class="clear"></div>
