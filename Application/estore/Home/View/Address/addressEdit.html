<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/Home/css/H-ui.css"/>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/Home/css/H-ui.admin.css"/>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/Home/font/font-awesome.min.css"/>
<title>修改收货地址</title>
</head>
<body>
<div class="pd-20">
  <div class="Huiform">
    <form action="{:U('Home/Address/addressEditHandle')}"  method="post">
      <table class="table table-bg">
      <input type="hidden" name="id" value="{$id}" />
        <tbody>
          <tr>
            <th width="100" class="text-r"><span class="c-red">*</span> 收货地址名称：</th>
            <td><input type="text" style="width:200px" class="input-text" value="{$address['address']}" placeholder="" id="user-name" name="address_name" datatype="*2-16" nullmsg="地址名称不能为空"></td>
          </tr>
           <tr>
            <th width="100" class="text-r"><span class="c-red">*</span> 收货地址邮箱 :</th>
            <td><input type="text" style="width:200px" class="input-text" value="{$address['email']}" placeholder="例如:373045134@qq.com" id="address_email" name="address_email" datatype="*2-16" nullmsg="邮箱不能为空"></td>
          </tr>
          <tr>
            <th class="text-r"><span class="c-red">*</span>收货地址电话:</th>
            <td><input type="text" style="width:300px" class="input-text" value="{$address['tel']}" placeholder="例如:183xxxxxxxx" id="address_tel" name="address_tel"></td>
          </tr>
          <tr>
            <th></th>
            <td><button class="btn btn-success radius" type="submit"><i class="icon-ok"></i> 确定</button></td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
<script type="text/javascript" src="__PUBLIC__/Home/js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Home/js/Validform_v5.3.2_min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Home/js/H-ui.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Home/js/H-ui.admin.js"></script> 
<script type="text/javascript">
$(".Huiform").Validform(); 
</script>

</body>
</html>
